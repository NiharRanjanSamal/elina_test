spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MSSQLServer
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        default_schema: ""  # Override to empty for H2 - it doesn't support schemas like SQL Server

  liquibase:
    enabled: false  # Disable Liquibase for tests - use Hibernate DDL instead

  flyway:
    enabled: false  # Disable Flyway for tests - use Hibernate DDL instead

  h2:
    console:
      enabled: false

  # Disable Redis auto-configuration for tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # Disable Redis connection attempts in tests
  data:
    redis:
      repositories:
        enabled: false

# Master Data Cache Configuration - Disable caching in tests
master-data:
  cache:
    enabled: false

# JWT Configuration
jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-32-characters
  expiration: 86400000
  refresh-expiration: 604800000

# Logging Configuration
logging:
  level:
    com.elina: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

